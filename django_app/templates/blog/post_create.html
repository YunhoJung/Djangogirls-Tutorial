{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <form action="/post/create/" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary btn-block">작성</button>
    </form>
</div>
{% endblock %}
